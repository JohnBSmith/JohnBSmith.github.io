<h3>Axiom lub_property</h3>
<div class='box'><div class='ax'><b class='ax'>Axiom.</b> lub_property<br>
A ⊆ ℝ → ¬A = ∅ → (∃b. b ∈ ℝ ∧ upper_bound b A) →
  (∃s. s ∈ ℝ ∧ is_sup s A)</div></div>
<p>The least-upper-bound property.</p>
</body>

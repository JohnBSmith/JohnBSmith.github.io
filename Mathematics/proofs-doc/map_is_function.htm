<h3>Theorem map_is_function</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> map_is_function<br>
map f X Y → function f</div></div>
<pre><b>Proof</b>
01. 1 ⊢ map f X Y, <a href='hypo.htm'>hypo</a>.
02. 1 ⊢ function f ∧ dom f = X ∧ rng f ⊆ Y, <a href='map_unfold.htm'>map_unfold</a> 1.
03. 1 ⊢ function f ∧ dom f = X, <a href='conj_eliml.htm'>conj_eliml</a> 2.
04. 1 ⊢ function f, <a href='conj_eliml.htm'>conj_eliml</a> 3.
map_is_function. ⊢ map f X Y → function f, <a href='subj_intro.htm'>subj_intro</a> 4.
</pre>

<h3>Definition intersection_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> intersection_eq<br>
A ∩ B = {x | x ∈ A ∧ x ∈ B}</div></div>
<p>The <i>intersection</i> of two classes is the
class containing every element that appears in both of them.</p>

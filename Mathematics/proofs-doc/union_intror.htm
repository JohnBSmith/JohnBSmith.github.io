<h3>Theorem union_intror</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> union_intror<br> x ∈ B → x ∈ A ∪ B</div></div>

<pre><b>Proof</b>
01. 1 ⊢ x ∈ B, <a href='hypo.htm'>hypo</a>.
02. 1 ⊢ x ∈ A ∨ x ∈ B, <a href='disj_intror.htm'>disj_intror</a> 1.
03. 1 ⊢ x ∈ A ∪ B, <a href='union_intro.htm'>union_intro</a> 2.
union_intror. ⊢ x ∈ B → x ∈ A ∪ B, <a href='subj_intro.htm'>subj_intro</a> 3.
</pre>
<p><b>Dependencies</b><br>The given proof depends on three axioms:<br><a href='comp.htm'>comp</a>, <a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>.</p>

<h3>Definition rng_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> rng_eq<br>
rng R = {y | ∃x. (x, y) ∈ R}</div></div>
<p>The <i>range</i> of a relation R is the class
containing every element that is the second component of some pair
appearing in R.</p>

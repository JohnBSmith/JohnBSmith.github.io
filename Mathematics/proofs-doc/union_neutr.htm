<h3>Theorem union_neutr</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> union_neutr<br> A ∪ ∅ = A</div></div>

<pre><b>Proof</b>
01. ⊢ A ∪ ∅ = ∅ ∪ A, <a href='union_comm.htm'>union_comm</a>.
union_neutr. ⊢ A ∪ ∅ = A, <a href='eq_trans.htm'>eq_trans</a> 1 <a href='union_neutl.htm'>union_neutl</a>.
</pre>
<p><b>Dependencies</b><br>The given proof depends on five axioms:<br><a href='comp.htm'>comp</a>, <a href='efq.htm'>efq</a>, <a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>, <a href='ext.htm'>ext</a>.</p>

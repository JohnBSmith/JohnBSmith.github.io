<h3>Theorem diff_incl</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> diff_incl<br>
A \ B ⊆ A</div></div>
<pre><b>Proof</b>
01. 1 ⊢ x ∈ A \ B, <a href='hypo.htm'>hypo</a>.
02. 1 ⊢ x ∈ A, <a href='diff_eliml.htm'>diff_eliml</a> 1.
03. ⊢ x ∈ A \ B → x ∈ A, <a href='subj_intro.htm'>subj_intro</a> 2.
04. ⊢ ∀x. x ∈ A \ B → x ∈ A, <a href='uq_intro.htm'>uq_intro</a> 3.
diff_incl. ⊢ A \ B ⊆ A, <a href='incl_intro.htm'>incl_intro</a> 4.
</pre>
<p><b>Dependencies</b><br>The given proof depends on two axioms:<br><a href='comp.htm'>comp</a>, <a href='eq_subst.htm'>eq_subst</a>.</p>

<h3>Definition is_supremum_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> is_supremum_equi<br>
is_supremum R M y A ↔
  (∀x. x ∈ A → R x y) ∧
  (∀b. b ∈ M → (∀x. x ∈ A → R x b) → R y b)</div></div>

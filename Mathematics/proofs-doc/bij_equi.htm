<h3>Definition bij_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> bij_equi<br>
bij f X Y ↔ inj f X Y ∧ sur f X Y</div></div>
<p>A <a href='map_equi.htm'>mapping</a> f from X to Y is called
<i>bijective</i> if it is <a href='inj_equi.htm'>injective</a> as well as
<a href='sur_equi.htm'>surjective</a>.</p>

<h3>Definition well_order_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> well_order_equi<br>
well_order R M ↔ wf R M ∧
  (∀x. ∀y. ∀z. (x, y) ∈ R → (y, z) ∈ R → (x, z) ∈ R) ∧
  (∀x. ∀y. ¬(¬((x, y) ∈ R ↔ x = y) ↔ (y, x) ∈ R))</div></div>

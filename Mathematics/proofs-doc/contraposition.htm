<h3>Theorem contraposition</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> contraposition<br>
(A → B) → ¬B → ¬A</div></div>
<pre><b>Proof</b>
01. 1 ⊢ ¬B, <a href='hypo.htm'>hypo</a>.
02. 2 ⊢ A → B, <a href='hypo.htm'>hypo</a>.
03. 3 ⊢ A, <a href='hypo.htm'>hypo</a>.
04. 2, 3 ⊢ B, <a href='subj_elim.htm'>subj_elim</a> 2 3.
05. 1, 2, 3 ⊢ ⊥, <a href='neg_elim.htm'>neg_elim</a> 1 4.
06. 2, 1 ⊢ ¬A, <a href='neg_intro.htm'>neg_intro</a> 5.
07. 2 ⊢ ¬B → ¬A, <a href='subj_intro.htm'>subj_intro</a> 6.
contraposition. ⊢ (A → B) → ¬B → ¬A, <a href='subj_intro.htm'>subj_intro</a> 7.

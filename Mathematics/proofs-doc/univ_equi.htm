<h3>Definition univ_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> univ_equi<br> univ U ↔
  (∀x. x ∈ U → x ⊆ U) ∧
  (∀x. ∀y. x ∈ U → y ∈ U → {x, y} ∈ U) ∧
  (∀x. x ∈ U → power x ∈ U) ∧
  (∀I. ∀x. I ∈ U → map x I U → ⋃(img x I) ∈ U)</div></div>

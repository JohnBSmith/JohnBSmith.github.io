<h3>Definition univ_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> univ_equi<br>
univ U ↔ ∅ ∈ U ∧
  (∀x. x ∈ U → x ⊆ U) ∧
  (∀x. x ∈ U → power x ∈ U) ∧
  (∀I. ∀x. I ∈ U → map x I U → ⋃(img x I) ∈ U)</div></div>
<p>Defines what is considered to be the Grothendieck
universe. Their existence is assured by the
<a href='universes.htm'>axiom of universes</a>.</p>

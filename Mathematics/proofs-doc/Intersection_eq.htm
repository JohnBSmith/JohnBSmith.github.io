<h3>Definition Intersection_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> Intersection_eq<br>
⋂M = {x | ∀A. A ∈ M → x ∈ A}</div></div>
<p>The <i>intersection</i> of a class of sets is
the class containing every element that appears in all of them.</p>

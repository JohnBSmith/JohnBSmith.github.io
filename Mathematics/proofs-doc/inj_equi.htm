<h3>Definition inj_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> inj_equi<br>
inj f X Y ↔ map f X Y ∧ ∀a. ∀b.
  a ∈ X → b ∈ X → app f a = app f b → a = b</div></div>

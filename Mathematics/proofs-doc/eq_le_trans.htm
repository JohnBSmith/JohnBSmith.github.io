<h3>Theorem eq_le_trans</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> eq_le_trans<br>
a = b → b ≤ c → a ≤ c</div></div>
<pre><b>Proof</b>
01. 1 ⊢ a = b, <a href='hypo.htm'>hypo</a>.
02. 2 ⊢ b ≤ c, <a href='hypo.htm'>hypo</a>.
03. 1, 2 ⊢ a ≤ c, <a href='eq_subst_rev.htm'>eq_subst_rev</a> 1 2, P t ↔ t ≤ c.
eq_le_trans. ⊢ a = b → b ≤ c → a ≤ c, <a href='subj_intro_ii.htm'>subj_intro_ii</a> 3.
</pre>
<p><b>Dependencies</b><br>The given proof depends on two axioms:<br><a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>.</p>

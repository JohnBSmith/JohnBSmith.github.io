<h3>Definition num_lt_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> num_lt_equi<br>
num_lt X Y ↔ num_le X Y ∧ ¬∃f. sur f X Y</div></div>
<p>A set X is called <i>strictly smaller than</i> Y, written
|X| &lt; |Y|, if X is <a href='num_le_equi.htm'>not greater</a> than Y and
there is no <a href='sur_equi.htm'>surjection</a> from X to Y.</p>

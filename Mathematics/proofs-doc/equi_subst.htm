<h3>Axiom equi_subst</h3>
<div class='box'><div class='ax'><b class='ax'>Axiom.</b> equi_subst<br>
(A ↔ B) → P A → P B</div></div>
<p>The admissible substitution schema for logical
equivalence. It is needed to be able to perform equivalent
transformations in a general way. It is feasible to do without it,
but this can make the proof more complicated.</p>

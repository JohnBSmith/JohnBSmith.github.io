<h3>Theorem eq_subst_rev</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> eq_subst_rev<br>
y = x → P x → P y</div></div>
<pre><b>Proof</b>
01. 1 ⊢ y = x, <a href='hypo.htm'>hypo</a>.
02. 1 ⊢ x = y, <a href='eq_symm.htm'>eq_symm</a> 1.
03. 1 ⊢ P x → P y, <a href='subj_elim.htm'>subj_elim</a> <a href='eq_subst.htm'>eq_subst</a> 2.
eq_subst_rev. ⊢ y = x → P x → P y, <a href='subj_intro.htm'>subj_intro</a> 3.
</pre>
<p><b>Dependencies</b><br>The given proof depends on two axioms:<br><a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>.</p>

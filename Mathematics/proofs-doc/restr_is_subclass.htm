<h3>Theorem restr_is_subclass</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> restr_is_subclass<br>
restr f A ⊆ f</div></div>
<pre><b>Proof</b>
01. ⊢ f ∩ (A × UnivCl) ⊆ f, <a href='intersection_incl_left.htm'>intersection_incl_left</a>.
restr_is_subclass. ⊢ restr f A ⊆ f,
  <a href='eq_subst_rev.htm'>eq_subst_rev</a> <a href='restr_eq.htm'>restr_eq</a> 1, P u ↔ u ⊆ f.
</pre>
<p><b>Dependencies</b><br>The given proof depends on three axioms:<br><a href='comp.htm'>comp</a>, <a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>.</p>

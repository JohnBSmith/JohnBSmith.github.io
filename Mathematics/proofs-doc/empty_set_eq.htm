<h3>Definition empty_set_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> empty_set_eq<br>
∅ = {x | ⊥}</div></div>
<p>The <i>empty set</i>. It is the least element of
the class universe, as <a href='empty_set_is_least.htm'>empty_set_is_least</a> shows. Having x ∈ ∅ means
a contradiction, as <a href='empty_contra.htm'>empty_contra</a> shows. According to
<a href='empty_set_is_set.htm'>empty_set_is_set</a>, the empty set is a <a href='set_equi.htm'>set</a>.</p>

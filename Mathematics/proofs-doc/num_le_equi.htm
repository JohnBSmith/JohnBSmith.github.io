<h3>Definition num_le_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> num_le_equi<br>
num_le X Y ↔ ∃f. inj f X Y</div></div>
<p>A set X is called <i>not greater than</i> Y, written |X| ≤ |Y|, if
there exists an <a href='inj_equi.htm'>injection</a> from X to Y.</p>

<h3>Theorem intersection_idem</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> intersection_idem<br>
A ∩ A = A</div></div>
<pre><b>Proof</b>
01. ⊢ A ⊆ A, <a href='incl_refl.htm'>incl_refl</a>.
intersection_idem. ⊢ A ∩ A = A, <a href='intersection_from_incl.htm'>intersection_from_incl</a> 1.
</pre>
<p><b>Dependencies</b><br>The given proof depends on four axioms:<br><a href='comp.htm'>comp</a>, <a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>, <a href='ext.htm'>ext</a>.</p>

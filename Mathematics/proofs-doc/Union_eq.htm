<h3>Definition Union_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> Union_eq<br>
⋃M = {x | ∃A. A ∈ M ∧ x ∈ A}</div></div>
<p>The <i>union</i> of a class of sets is the class
containing every element that appears at least in one of them.</p>

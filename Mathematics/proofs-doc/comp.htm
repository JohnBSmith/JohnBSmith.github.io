<h3>Axiom comp</h3>
<div class='box'><div class='ax'><b class='ax'>Axiom.</b> comp<br>
u ∈ {x | P x} ↔ set u ∧ P u</div></div>
<p>The axiom of class comprehension. It states that a
class u is an element of the class of all the elements with shared
property P if and only if u is <a href='set_equi.htm'>set</a> and u has this
property itself. For practical use, see <a href='comp_intro.htm'>comp_intro</a> and
<a href='comp_elim.htm'>comp_elim</a>.</p>

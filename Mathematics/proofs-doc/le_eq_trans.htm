<h3>Theorem le_eq_trans</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> le_eq_trans<br>
a ≤ b → b = c → a ≤ c</div></div>
<pre><b>Proof</b>
01. 1 ⊢ a ≤ b, <a href='hypo.htm'>hypo</a>.
02. 2 ⊢ b = c, <a href='hypo.htm'>hypo</a>.
03. 1, 2 ⊢ a ≤ c, <a href='eq_subst.htm'>eq_subst</a> 2 1, P t ↔ a ≤ t.
le_eq_trans. ⊢ a ≤ b → b = c → a ≤ c, <a href='subj_intro_ii.htm'>subj_intro_ii</a> 3.
</pre>
<p><b>Dependencies</b><br>The given proof depends on one axiom:<br><a href='eq_subst.htm'>eq_subst</a>.</p>

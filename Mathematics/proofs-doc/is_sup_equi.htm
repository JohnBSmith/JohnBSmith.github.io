<h3>Definition is_sup_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> is_sup_equi<br>
is_sup s A ↔
  upper_bound s A ∧ (∀b. b ∈ ℝ → upper_bound b A → s ≤ b)</div></div>

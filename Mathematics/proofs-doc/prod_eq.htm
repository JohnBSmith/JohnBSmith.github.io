<h3>Definition prod_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> prod_eq<br>
A × B =
  {t | ∃x. ∃y. x ∈ A ∧ y ∈ B ∧ t = (x, y)}</div></div>

<h3>Definition prod_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> prod_eq<br>
A × B =
  {t | ∃x. ∃y. x ∈ A ∧ y ∈ B ∧ t = (x, y)}</div></div>
<p>The <i>Cartesian product</i> of two classes A, B is
the class containing every <a href='pair_eq.htm'>pair</a> whose first component is
in A and whose second component is in B.</p>

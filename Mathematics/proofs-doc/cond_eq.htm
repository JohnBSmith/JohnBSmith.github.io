<h3>Definition cond_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> cond_eq<br>
if A x y = ⋂{u | (A ∧ u = x) ∨ (¬A ∧ u = y)}</div></div>
<p>The conditional expression, i.e., if A then x else y.
See <a href='cond_eql.htm'>cond_eql</a> and <a href='cond_eqr.htm'>cond_eqr</a>.</p>

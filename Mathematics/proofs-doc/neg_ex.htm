<h3>Theorem neg_ex</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> neg_ex<br>
(¬∃x. P x) → (∀x. ¬P x)</div></div>
<pre><b>Proof</b>
01. 1 ⊢ ¬∃x. P x, <a href='hypo.htm'>hypo</a>.
02. 2 ⊢ P x, <a href='hypo.htm'>hypo</a>.
03. 2 ⊢ ∃x. P x, <a href='ex_intro.htm'>ex_intro</a> 2.
04. 1, 2 ⊢ ⊥, <a href='neg_elim.htm'>neg_elim</a> 1 3.
05. 1 ⊢ ¬P x, <a href='neg_intro.htm'>neg_intro</a> 4.
06. 1 ⊢ ∀x. ¬P x, <a href='uq_intro.htm'>uq_intro</a> 5.
neg_ex. ⊢ (¬∃x. P x) → (∀x. ¬P x), <a href='subj_intro.htm'>subj_intro</a> 6.

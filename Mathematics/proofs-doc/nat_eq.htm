<h3>Definition nat_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> nat_eq<br>
ℕ = ⋂{A | A ⊆ ℝ ∧ 0 ∈ A ∧ ∀n. n ∈ A → n + 1 ∈ A}</div></div>
<p>The natural numbers, defined as the smallest subset of the real numbers
that contains zero and is closed with respect to the successor
operation.</p>

<h3>Theorem setl_from_union</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> setl_from_union<br> set (A ∪ B) → set A</div></div>

<pre><b>Proof</b>
01. ⊢ A ⊆ A ∪ B, <a href='union_incl_left.htm'>union_incl_left</a>.
02. ⊢ A ⊆ A ∪ B → set (A ∪ B) → set A, <a href='subset.htm'>subset</a>.
setl_from_union. ⊢ set (A ∪ B) → set A, <a href='subj_elim.htm'>subj_elim</a> 2 1.
</pre>
<p><b>Dependencies</b><br>The given proof depends on four axioms:<br><a href='comp.htm'>comp</a>, <a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>, <a href='subset.htm'>subset</a>.</p>

<h3>Theorem neq_symm</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> neq_symm<br>
¬x = y → ¬y = x</div></div>
<pre><b>Proof</b>
01. 1 ⊢ ¬x = y, <a href='hypo.htm'>hypo</a>.
02. 2 ⊢ y = x, <a href='hypo.htm'>hypo</a>.
03. 2 ⊢ x = y, <a href='eq_symm.htm'>eq_symm</a> 2.
04. 1, 2 ⊢ ⊥, <a href='neg_elim.htm'>neg_elim</a> 1 3.
05. 1 ⊢ ¬y = x, <a href='neg_intro.htm'>neg_intro</a> 4.
neq_symm. ⊢ ¬x = y → ¬y = x, <a href='subj_intro.htm'>subj_intro</a> 5.
</pre>
<p><b>Dependencies</b><br>The given proof depends on two axioms:<br><a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>.</p>

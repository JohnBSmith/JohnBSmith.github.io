<h3>Definition wf_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> wf_equi<br>
wf R M ↔ ∀A. A ⊆ M → ¬A = ∅ →
  ∃y. y ∈ A ∧ ¬∃x. x ∈ A ∧ (x, y) ∈ R</div></div>
<p>A relation R is called <i>well-founded</i> on M, if every
non-empty set A ⊆ M posesses a minimal element y. The corresponding
induction principle is shown by <a href='wf_induction_set.htm'>wf_induction_set</a> and <a href='wf_induction.htm'>wf_induction</a>.</p>

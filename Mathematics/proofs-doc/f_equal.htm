<h3>Theorem f_equal</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> f_equal<br>
x = y → f x = f y</div></div>
<pre><b>Proof</b>
01. 1 ⊢ x = y, <a href='hypo.htm'>hypo</a>.
02. ⊢ f x = f x, <a href='eq_refl.htm'>eq_refl</a>.
03. 1 ⊢ f x = f y, <a href='eq_subst.htm'>eq_subst</a> 1 2, P u ↔ f x = f u.
f_equal. ⊢ x = y → f x = f y, <a href='subj_intro.htm'>subj_intro</a> 3.
</pre>
<p><b>Dependencies</b><br>The given proof depends on two axioms:<br><a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>.</p>

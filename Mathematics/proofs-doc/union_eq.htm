<h3>Definition union_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> union_eq<br>
A ∪ B = {x | x ∈ A ∨ x ∈ B}</div></div>
<p>The <i>union</i> of two classes is the class
containing every element that appears in at least one of them.</p>

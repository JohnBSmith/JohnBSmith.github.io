<h3>Definition dom_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> dom_eq<br>
dom R = {x | ∃y. (x, y) ∈ R}</div></div>
<p>The <i>domain</i> of a relation R is the class
containing every element that is the first component of some pair
appearing in R.</p>

<h3>Theorem setr_from_union</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> setr_from_union<br>
set (A ∪ B) → set B</div></div>
<pre><b>Proof</b>
01. ⊢ B ⊆ A ∪ B, <a href='union_incl_right.htm'>union_incl_right</a>.
02. ⊢ B ⊆ A ∪ B → set (A ∪ B) → set B, <a href='subset.htm'>subset</a>.
setr_from_union. ⊢ set (A ∪ B) → set B, <a href='subj_elim.htm'>subj_elim</a> 2 1.
</pre>
<p><b>Dependencies</b><br>The given proof depends on four axioms:<br><a href='comp.htm'>comp</a>, <a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>, <a href='subset.htm'>subset</a>.</p>

<h3>Definition fn_on_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> fn_on_eq<br>
fn_on f A ↔ relation f ∧ ∀x. x ∈ A →
  ∃z. set z ∧ ∀y. z = y ↔ (x, y) ∈ f</div></div>

<h3>Definition map_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> map_equi<br>
map f X Y ↔ function f ∧ dom f = X ∧ rng f ⊆ Y</div></div>
<p>A <a href='function_equi.htm'>function</a> f is called a
<i>mapping</i> or <i>map</i> from X to Y if its <a href='dom_eq.htm'>domain</a> is X
and its <a href='rng_eq.htm'>range</a> is a <a href='incl_equi.htm'>subclass</a> of Y.</p>
</body>

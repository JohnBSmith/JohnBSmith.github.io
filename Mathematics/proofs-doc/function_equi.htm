<h3>Definition function_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> function_equi<br>
function f ↔ relation f ∧
  ∀x. ∀y1. ∀y2. (x, y1) ∈ f → (x, y2) ∈ f → y1 = y2</div></div>
<p>A <a href='relation_equi.htm'>relation</a> f is called a
<i>function</i> if for any position x there is at most one y such
that (x,&nbsp;y)&nbsp;∈&nbsp;f.</p>

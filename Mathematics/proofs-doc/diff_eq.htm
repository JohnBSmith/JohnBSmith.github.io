<h3>Definition diff_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> diff_eq<br>
A \ B = {x | x ∈ A ∧ ¬x ∈ B}</div></div>
<p>The <i>difference</i> of two classes is the
class containing every element that appears in the first one, but
not in the second one.</p>

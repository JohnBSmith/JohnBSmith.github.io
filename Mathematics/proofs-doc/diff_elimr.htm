<h3>Theorem diff_elimr</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> diff_elimr<br>
x ∈ A \ B → ¬x ∈ B</div></div>
<pre><b>Proof</b>
01. 1 ⊢ x ∈ A \ B, <a href='hypo.htm'>hypo</a>.
02. 1 ⊢ x ∈ A ∧ ¬x ∈ B, <a href='diff_elim.htm'>diff_elim</a> 1.
03. 1 ⊢ ¬x ∈ B, <a href='conj_elimr.htm'>conj_elimr</a> 2.
diff_elimr. ⊢ x ∈ A \ B → ¬x ∈ B, <a href='subj_intro.htm'>subj_intro</a> 3.
</pre>
<p><b>Dependencies</b><br>The given proof depends on two axioms:<br><a href='comp.htm'>comp</a>, <a href='eq_subst.htm'>eq_subst</a>.</p>

<br>
<canvas id="canvas1" width="720" height="480"
style="border: thin solid gray">

<div class="nb">
<input type="button" value="plot"
onclick="plot()">
<input type="button" value="&lt;"
onclick="shiftphim(); plot()">
<input type="button" value="&gt;"
onclick="shiftphip(); plot()">
<input type="button" value="&lt;"
onclick="shiftam(); plot()">
<input type="button" value="&gt;"
onclick="shiftap(); plot()">

x(t) = <input type="text" id="inputx" style="width: 600px"
value = "cos(t)" onkeyup="handle_keys(event);">
<br>
y(t) = <input type="text" id="inputy" style="width: 600px"
value = "sin(t)" onkeyup="handle_keys(event);">
<br>
z(t) = <input type="text" id="inputz" style="width: 600px"
value = "t" onkeyup="handle_keys(event);">
<br><br>
h = <input type="text" id="inputw" value="10"
  onkeyup="handle_keys(event);">&emsp;
t1 = <input type="text" id="inputt1" value="0"
  onkeyup="handle_keys(event);"><br>
m = <input type="text" id="inputm" value="1"
  onkeyup="handle_keys(event);">&emsp;
t2 = <input type="text" id="inputt2" value="2pi"
  onkeyup="handle_keys(event);"><br>
&phi; = <input type="text" id="inputphi" value="0"
  onkeyup="handle_keys(event);">&emsp;
a = <input type="text" id="inputa" value="0"
  onkeyup="handle_keys(event);"><br>
&theta; = <input type="text" id="inputtheta" value="45"
  onkeyup="handle_keys(event);">&emsp;
d = <input type="text" id="inputd" value="1"
  onkeyup="handle_keys(event);"><br>
n = <input type="text" id="inputn" value="1000"
  onkeyup="handle_keys(event);">

<html>

click=clickxy;

<body>

<select id="gt">
<option value="0">grid off</option>
<option value="1" selected>grid on</option>
<option value="2">fine grid</option>
<option value="-1">nothing</option>
</select>
<select id="spsx">
<option value="1">left</option>
<option value="2" selected>middle</option>
<option value="3">right</option>
<option value="4">manual</option>
</select>
<select id="spsy">
<option value="1">top</option>
<option value="2" selected>middle</option>
<option value="3">bottom</option>
<option value="4">manual</option>
</select>
<br><br>
<br>
<canvas id="canvas1" width="720" height="480"
style="border: thin solid gray">
Kein Canvas.
</canvas>

<div class="nb">
<input type="button" value="plot"
onclick="dsplot()">
<select id="type">
<option value="yx">y(x)</option>
<option value="vx">v(x)</option>
<option value="vy">v(y)</option>
</select>
<input type="button" value="&lt;"
onclick="shiftam(); dsplot()">
<input type="button" value="&gt;"
onclick="shiftap(); dsplot()">
&emsp;<span id="xy" class="mono"></span>
<br><br>
y'(x) = <input type="text" id="input1" style="width: 600px"><br>
v'(x) = <input type="text" id="input2" style="width: 600px"><br>
f(x) = <input type="text" id="inputf" style="width: 600px"><br>
<br>
<table><tr><td>
px = <input type="text" id="inputx" value="0"><br>
py = <input type="text" id="inputy" value="0"><br>
wx = <input type="text" id="inputwx" value="10"><br>
wy = <input type="text" id="inputwy" value="10">
</td><td style="padding-left: 2em">
a = <input type="text" id="inputa" value="0"><br>
d = <input type="text" id="inputd" value="1"><br>
m = <input type="text" id="inputm" value="1000"><br>
h = <input type="text" id="inputh" value="0.01">
</td></tr>
</table>
<br>
x0 = <input type="text" id="inputx0" value="0"><br>
y(x0) = <input type="text" id="inputy0" value="0"><br>
v(x0) = <input type="text" id="inputv0" value="0">
<br><br>

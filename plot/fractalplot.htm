<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plotter</title>
  <script src = "plot.js">
  </script>
  <script src = "cplot.js">
  </script>
  <script>
plot=fractalplot;
click=clickxy;
  </script>
  <link rel="stylesheet" href="s1.css">
</head>
<body>

<select id="gt">
<option value="0">grid off</option>
<option value="1">grid on</option>
<option value="2">fine grid</option>
<option value="-1">nothing</option>
</select>
<select id="spsx">
<option value="1">left</option>
<option value="2" selected>middle</option>
<option value="3">right</option>
<option value="4">manual</option>
</select>
<select id="spsy">
<option value="1">top</option>
<option value="2" selected>middle</option>
<option value="3">bottom</option>
<option value="4">manual</option>
</select>
<br><br><br>
<canvas id="canvas1" width="720" height="480"
style="border: thin solid gray">
No canvas.
</canvas>

<div class="nb">
<input type="button" value="plot"
onclick="fractalplot()">
<input type="button" value="hd"
onclick="fractalplot_hd()">
<input type="button" value="&lt;"
onclick="shiftam(); fractalplot()">
<input type="button" value="&gt;"
onclick="shiftap(); fractalplot()">
&emsp;<span id="xy" class="mono"></span>
<br><br>
f(z) = <input type="text" id="inputf" style="width: 600px"
  onkeypress="handle_keys(event);" value = "z^2+c">
<br>
z0 = <input type="text" id="inputz0" style="width: 200px"
  onkeypress="handle_keys(event);" value = "0">
<br><br>

<table><tr><td style="padding-left: 0em">
px = <input type="text" id="inputx" value="0"
  onkeypress="handle_keys(event);"><br>
py = <input type="text" id="inputy" value="0"
  onkeypress="handle_keys(event);"><br>
w = <input type="text" id="inputw" value="2"
  onkeypress="handle_keys(event);"><br>
r = <input type="text" id="inputr" value="2"
  onkeypress="handle_keys(event);">
</td><td style="padding-left: 2em">
a = <input type="text" id="inputa" value="0"
  onkeypress="handle_keys(event);"><br>
d = <input type="text" id="inputd" value="1"><br>
n = <input type="text" id="inputn" value="40"
  onkeypress="handle_keys(event);">
</td></tr>
</table>
<br>
<a href="doc.htm" class="modest">help</a>
(<a href="doc-de.htm" class="modest">Hilfe</a>)

<input type="button" value="calc" onclick="calc()">
<input type="text" id="inputc" style="width:400px">
<br>
<p id="ans" class="mono">ans =</p>
<br><br>
<br>
</div>

</body>
</html>
